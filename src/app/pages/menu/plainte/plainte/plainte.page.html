<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Plainte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addPlainte()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list>
      <ion-item *ngFor="let item of this.plaintesPreRediger" >
        <ion-label>Poster le : {{item.dateCreation | date:'medium'}} </ion-label>
        <ion-button (click)="view(item.fichier)" >
          view
        </ion-button>
      </ion-item>
    </ion-list>

</ion-content>
