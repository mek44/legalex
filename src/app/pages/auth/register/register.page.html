<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Inscription</h4>
        </div>
        <form [formGroup]="registerform" (ngSubmit)="register()" method="post">
          <div padding>
            
            <ion-item>
              <ion-label position="floating">Nom</ion-label>
              <ion-input [(ngModel)]="registerModel.nom"  formControlName="nom" type="text"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
              <div *ngIf="f.nom.errors.required">Le nom est réquis</div>
            </div>
            
            <ion-item>
              <ion-label position="floating">Prenoms</ion-label>
              <ion-input [(ngModel)]="registerModel.prenoms" formControlName="prenoms" type="text"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.prenoms.errors" class="invalid-feedback">
              <div *ngIf="f.prenoms.errors.required">Le prenom est réquis</div>
            </div>

            <ion-item>
              <ion-label position="floating">Contact</ion-label>
              <ion-input [(ngModel)]="registerModel.contact" formControlName="contact" type="number"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
              <div *ngIf="f.contact.errors.required">Le contact est réquis</div>
            </div>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="registerModel.email" formControlName="email" type="text"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">L'adresse email est réquis</div>
            </div>

            <ion-item>
              <ion-label position="floating">Nom d'utilisateur</ion-label>
              <ion-input [(ngModel)]="registerModel.username" formControlName="username" type="text"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Le nom d'utilisateur est réquis</div>
            </div>

            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input [(ngModel)]="registerModel.password" formControlName="password" type="text"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Le mot de passe est réquis</div>
            </div>
          </div>
        
          <div padding>
            <ion-button type="submit" size="medium" expand="full">S'inscrire</ion-button>
          </div>
        </form>

        <div text-center>
            <ion-button size="medium" expand="full" fill="clear" (click)="connexion()" >J'ai déja un compte</ion-button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
